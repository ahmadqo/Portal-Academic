<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/website/css/style_kegiatan.css"/>        
        <title>Selamat Datang Di Portal Al-Munawwir</title>
        <link rel="icon" type="image/png" href="/website/img/logo.jpg">

    </head>
    <body>
        <div id="header">
            <h3>AL MUNAWWIR</h3>
            <h4>Krapyak Yogyakarta</h4>
            <div class="logout">
                <a href="/logout">Log Out</a>
            </div>
        </div>
        <div class="row">
            <div class="row-atas">
                <div class="col-2"bac>
                    <div class="logo">
                        <img src="/website/img/logo.jpg" alt="Logo PP Al-Munawwir">
                    </div>
                    <div class="menu-kiri">
                        <ul id="menukiri">
                            <li><a href="/santri/index">Data Santri</a></li>
                            <li><a href="/nilai/index">Data Nilai</a></li>
                            <li><a href="/kajian">Jadwal Kajian</a></li>
                            <li><a href="/kegiatan/santri">Jadwal Kegiatan</a></li>
                            <li><a href="/jurnal/index">Data Jurnal</a></li>
                            <li><a href="/logon/ubahpwadmin">Ubah Password</a></li>
                        </ul>
                    </div>                    
                </div>
                <div class="col-10">
                    <div class="row" id="submenu">
                        <input type="button" value="Kegiatan Harian" onclick="window.location.href='/kegiatan/santri/harian'">
                        <input type="button" value="Kegiatan Penunjang" onclick="window.location.href='/kegiatan/santri/dataJadwal'">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="content" style="overflow-x:auto;">
                                <div class="content-menu">
                                    <form action="/kegiatan/santri/dataByid/get">
                                        <input type="button" value="Tambah Kegiatan" onclick="window.location.href='/kegiatan/santri/data/insertKegiatan'">
                                        <input type="text" id="byid" name="id" placeholder="Id Kegiatan.." required>
                                        <input type="submit" value="Cari">
                                    </form>
                                </div>
                                <div class="conten-input">
                                    <h2>INPUT DATA JADWAL KEGIATAN SANTRI</h2>
                                    <h3>PP. Al-Munawwir Krapyak</h3>
                                    <form action="/kegiatan/santri/data/insertKegiatan" method="POST">           
                                        <label for="nama"><b>Nama Kegiatan</b></label>
                                        <input type="text" name="nama" placeholder="Masukkan Nama Kegiatan.." required><br>
                        
                                        <label for="tanggal"><b>Tanggal</b></label>
                                        <input type="date" name="tanggal" min="2018-01-01" max="2020-12-31" required><br>
                        
                                        <label for="waktu"><b>Waktu </b></label>
                                        <input type="text" name="waktu" placeholder="Waktu Pelaksanaan Kegiatan.." required><br>
                        
                                        <label for="lokasi"><b>Lokasi</b></label>
                                        <input type="text" name="lokasi" placeholder="Lokasi Kegiatan.." required><br>
                        
                                        <label for="pengampu"><b>Pengampu/PJ</b></label>
                                        <input type="text" name="pengampu" placeholder="Penanggung Jawab.." required> <br>

                                        <label for="keterangan"><b>Keterangan</b></label>
                                        <input type="text" name="keterangan" placeholder="Keterangan.." required><br>
                                                        
                                        <input type="submit" value="Simpan">
                                        <input type="reset" value="Reset">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="footer">
                <p>Copyright &copy; 2018</p>
                <p>Designed By Ahmad Qomaruddin</p>    
            </div>
        </div>
    </body>    
</html>
