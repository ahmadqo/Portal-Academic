<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Selamat Datang Di Portal Al-Munawwir</title>
        <link rel="icon" type="image/png" href="/website/img/logo.jpg">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="/website/css/user_dasbord.css">

        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> -->
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="sidebar" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Pondok Pesantren Al-Munawwir Krapyak</a>
                </div>
            </nav>
            <aside class="sidebar"  id="bs-example-navbar-collapse-1">
                <menu>
                    <ul class="menu-content">
                        <li><a href="/portal/index"><i class="fa fa-home"></i> Home</a></li>
                        <li>
                            <a href="#"><i class="fa fa-cube"></i> <span>Menu Santri</span> <i class="fa fa-angle-down pull-right"></i></a>
                            <ul>
                                <li><a href="/portal/kegiatan/getdata">Jadwal Kegiatan</a></li>
                                <li><a href="/portal/kegiatan/harian/getdata">Jadwa Kegiatan Santri</a></li>
                                <li><a href="/portal/kajian/getdata">Jadwal Kajian</a></li>
                                <li><a href="/portal/nilai/getdata">Nilai</a></li>
                                <li><a href="/portal/jurnal/getdata">Jurnal</a></li>
                            </ul>
                        </li>
                        <li><a href="/portal/santri/getdata"><i class="glyphicon glyphicon-user"></i> <span>Profil Saya</span></a></li>
                        <li><a href="/portal/santri/ubahpassword"><i class="glyphicon glyphicon-wrench"></i> <span>Ubah Password</span></a></li>
                        <li><a href="/logout"><i class="glyphicon glyphicon-log-out"></i> <span>LogOut</span></a></li>
                    </ul>
                </menu>
            </aside>
            <section class="content">
                <div class="inner">
                    {{ range .}}
                        <div class="col-6">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3>Jurnal</h3>
                                    <p id="jurnal-judul">{{ .Namafile}}</p>
                                    <a target="_blank" href="/jurnal/files/{{ .Namafile}}" class="btn btn-primary">Baca Jurnal</a>
                                </div>
                            </div>
                        </div>
                        <br>
                    {{ end }}
                </div>
            </section>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $("menu li > a").click(function(e){
            $("menu ul ul").slideUp(),$(this).next().is(":visible") || $(this).next().slideDown(),e.stopPropagation()
        });
    </script>
    </body>
</html>
